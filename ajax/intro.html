<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root">
    <h3>title</h3>
    <button onclick="load();">click me</button>
  </div>
</body>
<script>
  function load(){
  const xhttp = new XMLHttpRequest();
  xhttp.onload = function(){
    document.getElementById('root').innerText = this.responseText;
  }
  xhttp.open('get','ajax_info.txt')
  xhttp.send();
}
// XMLHttpRequest객체의 open() 및 send() 메서드
//웹 페이지와 웹 페이지에서 로드하려는 XML 파일이 모두 동일한 서버에 있어야 한다.
</script>
</html>
